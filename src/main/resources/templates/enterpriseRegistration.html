<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Project Pioneers | SignUp</title>
</head>
<body>

    <div class="main-grid">
      <div class="column banner">
            <div class="Name">
              <div class="logo-div">
                <div class="logo"></div>
              </div>
                <h2 class="heading">Mavi Community</h2>
                <h4>Multi-Tenant ERP website</h4>
            </div>

            <div class="sourcing">
                <div class="insta"></div>
                <div class="twitter"></div>
                <div class="github"></div>
            </div>
      </div>

      <div class="column content">
            <div class="login">
              <form th:action="@{/registration}" method="post">
                <h4>SignUp</h4>
                <p>Please fill your information below</p>

                <div class="Enterprise form-control">
                    <i class="ri-building-fill"></i>
                    <input type="text" class="control" placeholder="Enter Enterprise Name"  th:field="${registrationDto.name}" required>
                </div>
    
                <div class="Email form-control">
                    <i class="ri-at-line"></i>
                    <input type="text" class="control" placeholder="Email Domain"  th:field="${registrationDto.domain}" required>
                </div>
                
                <div class="Email form-control">
                    <i class="ri-mail-fill"></i>
                    <input type="text" class="control" placeholder="Admin Email" th:field="${registrationDto.email}" required>
                </div>
    
                <div class="Password form-control">
                    <i class="ri-lock-2-fill"></i>
                    <input type="password" class="control" placeholder="Admin Password" th:field="${registrationDto.password}" required>
                </div>

                <div class="Enterprise form-control">
                    <i class="ri-contacts-book-fill"></i>
                    <input type="text" class="control" placeholder="Enter Enterprise Contact" th:field="${registrationDto.contact}">
                </div>
                
                <div class="Enterprise form-control">
                    <i class="ri-community-fill"></i>
                    <input type="text" class="control" placeholder="Enter Enterprise Address" th:field="${registrationDto.address}" required>
                </div>

              <div class="Enterprise form-control">
                <i class="ri-sticky-note-2-fill"></i>
                <input type="text" class="control" placeholder="Enterprise Description" th:field="${registrationDto.description}" required>
            </div>

                <div class="button">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>

                <div class="line"></div>

                <div class="signup">
                    <a href="#" id="Forgot_Password">Already have an account?</a>

                    <a href="/login">
                        Login
                    </a>

                </div>
            </div>
          </form>
      </div>
    </div>
    
</body>
</html>
